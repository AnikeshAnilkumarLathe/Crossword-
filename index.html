<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword Challenge</title>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      window.addEventListener("load", () => {
        if (window.google) {
          const event = new Event("google-loaded");
          window.dispatchEvent(event);
        }
      });
    </script>
  </head>

  <body>
  <!-- üåÄ Dark-Themed Preloader -->
  <div id="preloader">
    <div class="loader-container">
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <style>
    /* üñ§ Fullscreen overlay */
    #preloader {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    /* üîÑ Center container */
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    /* ‚ú® Spinner animation */
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.15);
      border-top-color: #06f6d6;
      border-radius: 50%;
      animation: spin 1s linear infinite, glow 2s ease-in-out infinite alternate;
      box-shadow: 0 0 20px rgba(6, 246, 214, 0.1);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* üåå Subtle glow pulse */
    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(6, 246, 214, 0.2);
      }
      to {
        box-shadow: 0 0 25px rgba(6, 246, 214, 0.6);
      }
    }

    /* üí¨ Loading text */
    .loading-text {
      font-family: "Inter", sans-serif;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: fadeIn 1.2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0.4;
      }
      to {
        opacity: 1;
      }
    }
  </style>

  <script>
  // ‚úÖ Keep preloader visible for 8 seconds, then fade + remove
  window.addEventListener("load", () => {
    const preloader = document.getElementById("preloader");
    if (preloader) {
      setTimeout(() => {
        preloader.style.opacity = "0";
        preloader.style.pointerEvents = "none"; // allow interaction during fade
        setTimeout(() => preloader.remove(), 600); // matches CSS fade duration
      }, 5000); // ‚è≥ stay for 8 seconds
    }
  });
</script>

</body>

</html>
